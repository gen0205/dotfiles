# .tmux.confの再読み込みは以下コマンド
# tmux source ~/.tmux.conf

# tmux起動時のシェルをzshにする
# TODO zshrcを整備してから
# set-option -g default-shell /bin/zsh

# prefixキー(ctrl + a)
set -g prefix C-a
# C-bのキーバインドを解除
unbind C-b
# .tmux.conf再読み込み
unbind r
bind r source-file ~/.tmux.conf

# ========================
# ステータスバー関連
# ========================
# ステータスラインに現在のセッション名表示
set-option -g status-left "#[fg=colour108,bg=colour237,bold] [#S:#I:#P] "
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'
# ステータスバーをトップに配置する
set-option -g status-position top
# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1
# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre


#マウス操作を有効にする
set-option -g mouse on
# ========================
# コピー関連
# ========================
# スクロールアップするとコピーモードに入る
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# 最後までスクロールダウンするとコピーモードを抜ける
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# TODO zshに変えたらbashの部分をzshにする
set-option -g default-command "reattach-to-user-namespace -l bash"
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# 'v' で選択を始める
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# `Enter` でもcopy-pipeを使う
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# ']' でpbpasteを使う
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# ドラッグでのコピー
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


# window の作成, 移動
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-j next-window
bind -n M-k previous-window

# session の作成, 移動
bind -n M-C new-session
bind -n M-l switch-client -n
bind -n M-h switch-client -p

# ========================
# ペイン関連
# ========================
# pane の分割
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"
# | でペインを縦分割する
bind | split-window -h
# - でペインを縦分割する
bind - split-window -v

# choose関連機能
bind -n M-a choose-tree
bind -n M-e choose-session
bind -n M-w choose-tree -w

# prefix + hjkl でもペイン切り替え
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
