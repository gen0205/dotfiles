repo = 'luochen1990/rainbow'
hook_add = '''
let g:rainbow_active = 1
let g:rainbow_conf = {
  \ 'separately': {
    \'nerdtree': 0,
  \ }
\}
'''

# 全角スペースを可視化する
[[plugins]]
repo = 'thinca/vim-zenspace'
hook_add = '''
augroup vimrc-highlight
  autocmd!
  autocmd ColorScheme * highlight ZenSpace ctermbg=Red guibg=Red
augroup END
'''

